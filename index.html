    <script>
 const isNum = (char) => {
    const code = char.charCodeAt(0)
    return (
        code >= 48 && code <= 57
        ) 
}

// console.log(isNumeric("k"))

const isNumeric = (str) => {
    let onlyNumbers = ''
    for (let i = 0; i < str.length; i++){
        const char = str[i]
        if(!isNum(char)){
        return false
        }
        onlyNumbers = onlyNumbers + char
    }
    
    return true
}

// console.log(isNumeric("17439"))

const eleven = (str) => {
    if(!isNumeric(str)){
        return false
    }
    if(str.length !== 11){
        return false
    }
    return true
}
